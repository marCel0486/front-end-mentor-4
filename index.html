<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

  
  
</head>
<body>



  <main>
    <div class="container">
      <div class="card-roxo">
        <h2>Your Result</h2>
        <div class="circle">
          <h1>76 </h1>
          <span>of 100</span>
        </div>
        <h2 class="Great">Great</h2>
        <p>You scored higher than 65% of <br> the people who have taken <br> these tests.</p>
        
      </div>

      <div class="card-branco">
        <h2>Summary</h2>
        <div class="red">
          <img src="assets/images/icon-reaction.svg" alt=""> <span>Reaction</span>
          <strong>80</strong> / 100
        </div>
        <div class="yellow">
         <img src="assets/images/icon-memory.svg" alt=""> <span>Memory</span>
          <strong>92 </strong>/ 100
        </div>
        <div class="green">
         <img src="assets/images/icon-verbal.svg" alt=""> <span>Verbal</span>
          <strong>61 </strong>/ 100
        </div >
        <div class="blue">
          <img src="assets/images/icon-visual.svg" alt=""> <span>Visual</span>
          <strong>72</strong> / 100
        </div>

        <div class="btn"><button>Continue</button></div>

      </div>
    </div>
    
  </main>
  
  </div>
</body>
</html>
